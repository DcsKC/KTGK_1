<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hàng Hóa</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Danh sách hàng hóa</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Mã hàng</th>
                <th>Tên hàng</th>
                <th>Số lượng</th>
                <th>Ghi chú</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="data-table">
            
        </tbody>
    </table>

    <h2>Thêm Hàng Hóa</h2>
    <form onsubmit="return false;">
        <label for="ma_hanghoa">Mã hàng hóa:</label>
        <input type="text" id="ma_hanghoa" placeholder="Mã hàng hóa (9 ký tự)" required>

        <label for="ten_hanghoa">Tên hàng hóa:</label>
        <input type="text" id="ten_hanghoa" placeholder="Tên hàng hóa" required>

        <label for="so_luong">Số lượng:</label>
        <input type="number" id="so_luong" placeholder="Số lượng" required>

        <label for="ghi_chu">Ghi chú:</label>
        <input type="text" id="ghi_chu" placeholder="Ghi chú">

        <button type="button" onclick="createHangHoa()">Thêm hàng</button>
    </form>
</body>
</html>
